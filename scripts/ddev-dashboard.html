<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDEV Projects Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        .auto-refresh input {
            width: 20px;
            height: 20px;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .project-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .status-running {
            background: #10b981;
            color: white;
        }
        .status-stopped {
            background: #ef4444;
            color: white;
        }
        .status-error {
            background: #f59e0b;
            color: white;
        }
        .status-config {
            background: #6b7280;
            color: white;
        }
        .project-info {
            margin-top: 15px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #6b7280;
            font-weight: 500;
        }
        .info-value {
            color: #111827;
            word-break: break-all;
        }
        .info-value a {
            color: #667eea;
            text-decoration: none;
        }
        .info-value a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .empty {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ DDEV Projects Dashboard</h1>
        
        <div class="controls">
            <button onclick="loadProjects()">ðŸ”„ Refresh</button>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                <label for="autoRefresh">Auto-refresh every 5 seconds</label>
            </div>
        </div>

        <div id="projects-container">
            <div class="loading">Loading projects...</div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        async function loadProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '<div class="loading">Loading projects...</div>';

            try {
                const response = await fetch('/api/ddev-list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch projects');
                }

                const data = await response.json();
                displayProjects(data.raw || []);
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        <small>Make sure you're running this through a web server that can execute ddev commands.</small>
                    </div>
                `;
            }
        }

        function displayProjects(projects) {
            const container = document.getElementById('projects-container');
            
            if (!projects || projects.length === 0) {
                container.innerHTML = '<div class="empty">No DDEV projects found</div>';
                return;
            }

            const html = `
                <div class="projects-grid">
                    ${projects.map(project => `
                        <div class="project-card">
                            <div class="project-header">
                                <div class="project-name">${project.name || 'Unknown'}</div>
                                <span class="status-badge status-${getStatusClass(project.status)}">
                                    ${project.status || 'unknown'}
                                </span>
                            </div>
                            <div class="project-info">
                                <div class="info-row">
                                    <span class="info-label">Type:</span>
                                    <span class="info-value">${project.type || 'N/A'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Location:</span>
                                    <span class="info-value">${project.shortroot || project.approot || 'N/A'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Primary URL:</span>
                                    <span class="info-value">
                                        ${project.primary_url ? `<a href="${project.primary_url}" target="_blank">${project.primary_url}</a>` : 'N/A'}
                                    </span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">HTTPS URL:</span>
                                    <span class="info-value">
                                        ${project.httpsurl ? `<a href="${project.httpsurl}" target="_blank">${project.httpsurl}</a>` : 'N/A'}
                                    </span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">HTTP URL:</span>
                                    <span class="info-value">
                                        ${project.httpurl ? `<a href="${project.httpurl}" target="_blank">${project.httpurl}</a>` : 'N/A'}
                                    </span>
                                </div>
                                ${project.mailpit_url ? `
                                <div class="info-row">
                                    <span class="info-label">Mailpit:</span>
                                    <span class="info-value">
                                        <a href="${project.mailpit_https_url || project.mailpit_url}" target="_blank">Open Mailpit</a>
                                    </span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        function getStatusClass(status) {
            if (!status) return 'error';
            const s = status.toLowerCase();
            if (s.includes('running') || s === 'ok') return 'running';
            if (s.includes('stopped')) return 'stopped';
            if (s.includes('missing') || s.includes('error')) return 'error';
            return 'config';
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadProjects, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        loadProjects();
    </script>
</body>
</html>
